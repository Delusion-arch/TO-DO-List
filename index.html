<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>To - do List</h1>
      <button class="add-btn" id="openModal">ADD</button>
    </header>

    <div class="content">
      <div class="column" id="todoList"></div>
      <div style="width: 1px; background: #555;"></div>
      <div class="column">
        <h3>History</h3>
        
        
        <div id="historyList"></div>
        <div>
            <!-- Add a button to clear the history -->
            <button class="clear-btn" id="clearHistory">Clear History</button>
        </div>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <input type="text" id="newTaskInput" placeholder="Enter new task...">
    <button class="add-btn" id="addTask">ADD</button>
  </div>
</body>
<footer>
  <div class="footer">
    <p>Made by <a href="https://github.com/Delusion-arch" target="_blank">me</a></p>
  </div>
</footer>
<script src="script.js"></script>
</html>
